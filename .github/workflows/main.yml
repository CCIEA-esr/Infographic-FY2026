# Github Actions to read CCIEA Google Drive and update Uploader Status table
# Need to grant read/write permissions for Action to do the commits
# Settings -> Actions -> General -> Workflow permissions
    name: Generate Modal html files
# Use the following to update on push
#    on:
#      push:
#        branches: master
    on:
      workflow_dispatch:
      
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: write
      pages: write
      id-token: write
      
    concurrency:
      group: "pages"
      cancel-in-progress: false

    jobs:
      generate-html:
        runs-on: ubuntu-latest
        steps:
          - name: Check out repository
            uses: actions/checkout@v4

          - name: Authenticate to Google Cloud
            uses: google-github-actions/auth@v2
            with:
              credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
              
          - name: Install system dependencies
            run: |
              sudo apt-get update
              sudo apt-get install -y libcairo2-dev pkg-config
              
          - name: Set up R
            uses: r-lib/actions/setup-r@v2
              
          - name: Install packages
            uses: r-lib/actions/setup-r-dependencies@v2
            with:
              cache: always
              packages: |
                any::tidyverse
                
          - name: Generate modal html
            run: Rscript make_modal_html.R

          - name: Commit results
            run: |
              git config --local user.email "actions@github.com"
              git config --local user.name "GitHub Actions"
              git add icon_link.csv
              git add modals/*
              git add modals/*
              git commit -m 'Data updated' || echo "No changes to commit"
              git push origin || echo "No changes to commit"
              
          - name: Setup Pages
            uses: actions/configure-pages@v5

          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              # Upload entire repository
              path: '.'

          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4

